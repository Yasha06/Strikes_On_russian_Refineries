<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна карта ударів по НПЗ Росії</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_css.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

    <style>
        body {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 0;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .popup-event {
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
        .popup-image {
            width: 100%;
            max-width: 280px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" width="170" style="margin-top: -15px;">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('home') }}">Про нас</a></li>
            <li><a href="{{ url_for('analytics') }}">Аналітика</a></li>
            <li><a href="{{ url_for('map') }}">Карта</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([54.0, 48.0], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const dataUrl = "{{ url_for('static', filename='data/refineries.json') }}";

        fetch(dataUrl)
            .then(response => response.json())
            .then(refineries => {
                refineries.forEach(refinery => {
                    const attacksCount = refinery.events.length;
                    const iconSize = 36;
                    const iconHtml = `<div style="background-color: #dc3545; color: white; border-radius: 50%; width: ${iconSize}px; height: ${iconSize}px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.4);">${attacksCount}</div>`;

                    const customIcon = L.divIcon({
                    html: iconHtml,
                    className: '',
                    iconSize: [iconSize, iconSize],
                    iconAnchor: [iconSize / 2, iconSize / 2]
                });

                    const marker = L.marker(refinery.location, { icon: customIcon }).addTo(map);

                    let eventsHtml = '';
                    refinery.events.forEach(event => {
                        eventsHtml += `
                            <div class="popup-event">
                                <p><strong>Дата:</strong> ${event.date}</p>
                                <p>${event.description}</p>
                                ${event.imageUrl ? `<img src="${event.imageUrl}" alt="Фото" class="popup-image">` : ''}
                            </div>
                        `;
                    });

                    const popupContent = `
                        <h3>${refinery.name}</h3>
                        <p><strong>Компанія:</strong> ${refinery.company || 'Не вказано'}</p>
                        <hr>
                        ${eventsHtml}
                    `;

                    marker.bindPopup(popupContent, { maxHeight: 300 });
                });
            })
            .catch(error => {
                console.error('Не вдалося завантажити дані:', error);
                document.getElementById('map').innerHTML = '<h2 style="text-align: center; padding-top: 50px;">Помилка завантаження даних для карти.</h2>';
            });
    </script>

</body>
</html>
